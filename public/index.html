<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" rel="stylesheet"/>
        <link rel="icon" href="icons/icon.svg">
        <title>Peer With Cloudflare</title>
        <style>
            .centered {
                max-width: 80rem;
            }
        </style>
    </head>
    <body>
        <div id="formContainer" class="centered container">
            <h2 class="title">Peer With Cloudflare</h1>
            <p class="description">Welcome to the peering calculator, built entirely on Cloudflare Workers. Input an ASN below to see where it could peer with Cloudflare's network. For more information on peering with Cloudflare, visit the <a href="https://www.cloudflare.com/partners/peering-portal/">Peering Portal</a>.</p>
            <form action="#" method="GET">
              <fieldset>
                <label for="asnField" class="">ASN</label>
                <input type="number" placeholder="13335" id="asnField" name="asn">
              </fieldset>
            </form>
        </div>
    </body>
</html>
